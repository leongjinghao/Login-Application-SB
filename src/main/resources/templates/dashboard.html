<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>[[#{app.title}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>

	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">[[#{app.title}]]</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/" th:href="@{/index}">[[#{nav.home}]]</a>
					<a class="nav-link active" href="/" th:href="@{/dashboard}">[[#{nav.dashboard}]]</a>
				</div>
			</div>
			<div sec:authorize="isAuthenticated()" class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a class="btn btn-outline-danger" type="button" href="/" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				
				<h1>Dashboard</h1><br>
				
				<table class="table table-bordered table-hover">
			        <thead class="table-dark">
			            <tr>
			                <th>First Name</th>
			                <th>Last Name</th>
			                <th>Email</th>
			                <th>Roles</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each = "user : ${users}">
			                <td th:text = "${user.firstName}"></td>
			                <td th:text = "${user.lastName}"></td>
			                <td th:text = "${user.email}"></td>
			                <td th:text = "${user.roles}"></td>
			            </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</div>
	
</body>
</html>
