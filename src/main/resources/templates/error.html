<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>[[#{app.title}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="${#authorization.expression('isAuthenticated()')} ? '/home' : '/'">[[#{app.title}]]</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a class="nav-link" th:href="@{?lang=en}">[[#{nav.english}]]</a>
				<hr width="1" size="auto"/>
				<a class="nav-link" th:href="@{?lang=ch}">[[#{nav.chinese}]]</a>
				<a sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="button" th:href="@{/logout}">[[#{nav.logout}]]</a>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="container">
					<h1>[[#{error.title}]]</h1>
					
					<br>
					<div style="justify-content: center; text-align: center;">
						<div class="error-picture">
					        <img src="/images/error-icon.png" style="max-width: 30%; height: auto;">
					    </div>
					    
					    <br>
					    <p>
					    	[[#{error.statusCode}]] 
					    	<span th:text="${status}"></span>
					    	<br>
					    	[[#{error.reason}]]: 
					    	<span th:text="${error}"></span>
					    </p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
