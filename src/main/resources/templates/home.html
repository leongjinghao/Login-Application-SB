<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>[[#{app.title}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	
	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">[[#{app.title}]]</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" th:href="@{/home}">[[#{nav.home}]]</a>
					<a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/dashboard}">[[#{nav.dashboard}]]</a>
				</div>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a class="nav-link" th:href="@{?lang=en}">[[#{nav.english}]]</a>
				<hr width="1" size="auto"/>
				<a class="nav-link" th:href="@{?lang=ch}">[[#{nav.chinese}]]</a>
				<a sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="button" th:href="@{/logout}">[[#{nav.logout}]]</a>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div sec:authorize="isAuthenticated()" class="container">
					<h1>[[#{home.title}]]</h1>
					
					<br>
					<h3>[[#{home.welcome}]] 
						<span th:text="${userDetails.firstName}"></span>, 
						<span th:text="${userDetails.lastName}"></span>
						<span sec:authentication="principal.authorities"></span>
					</h3>
					[[#{home.registeredEmail}]]  
					<span th:text="${userDetails.email}"></span>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
