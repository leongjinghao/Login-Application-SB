<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>[[#{app.title}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>

	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">[[#{app.title}]]</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" th:href="@{/login}">[[#{nav.login}]]</a>
					<a class="nav-link" th:href="@{/registration}">[[#{nav.registration}]]</a>
				</div>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a class="nav-link" th:href="@{?lang=en}">[[#{nav.english}]]</a>
				<hr width="1" size="auto"/>
				<a class="nav-link" th:href="@{?lang=ch}">[[#{nav.chinese}]]</a>
				<a sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="button" th:href="@{/logout}">[[#{nav.logout}]]</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<h1>[[#{login.title}]]</h1>
				<br>

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid userid or password</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">Logged out successfully</div>
				</div>

				<!-- Login form -->
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<div class="mb-3">
							<label for="inputEmail1" class="form-label">[[#{login.email}]]</label>
							<input type="email" class="form-control" id="inputEmail"
								name="username" th:placeholder="#{login.emailPrompt}"
								autofocus="autofocus" />
						</div>
						<div class="mb-3">
							<label for="inputPassword" class="form-label">[[#{login.password}]]</label> <input
								type="password" class="form-control" id="inputPassword"
								name="password" th:placeholder="#{login.passwordPrompt}"
								autofocus="autofocus" />
						</div>
						<button type="submit" class="btn btn-primary">[[#{login.loginBtn}]]</button>

					</div>
				</form>

				<br>
				<span>
					[[#{login.newUserPrompt}]] 
					<a th:href="@{/registration}">[[#{login.registerLink}]]</a>
				</span>


			</div>
		</div>
	</div>

</body>
</html>
